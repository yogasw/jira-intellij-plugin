name: Gradle Build and Release

on:
  push:
    branches:
      - auto-build # Ganti dengan nama branch yang Anda inginkan
 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up JDK
      uses: actions/setup-java@v2
      with:
        java-version: 11 # Ganti dengan versi Java yang Anda butuhkan

    - name: Build with Gradle
      run: ./gradlew build

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0 # Ganti dengan tag versi yang sesuai
        release_name: Release 1.0.0 # Ganti dengan nama rilis yang sesuai
        body: Release notes for version 1.0.0 # Ganti dengan catatan rilis yang sesuai
        draft: false
        prerelease: false

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: app-artifact
        path: build/libs/*.jar # Sesuaikan dengan jalur hasil build Gradle yang benar

    - name: Attach Artifact to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/libs/*.jar # Sesuaikan dengan jalur hasil build Gradle yang benar
        asset_name: app.jar # Sesuaikan dengan nama file yang sesuai
        asset_content_type: application/java-archive
